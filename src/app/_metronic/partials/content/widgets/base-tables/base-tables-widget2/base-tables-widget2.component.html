<div class="card card-custom" [ngClass]="cssClass">
  <!-- Header -->
  <div class="card-header border-0 pt-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label font-weight-bolder text-dark">Functional Monitoring</span>
    </h3>
  </div>
  <!-- Body -->
  <div class="card-body pt-2 pb-0 mt-n3">
    
      <div class="table-responsive">
        <table class="table  table-vertical-center">
          <thead>
            <tr>
              <th class="p-0 w-150px"></th>
              <th class="p-0 min-w-150px"></th>
              <th class="p-0 min-w-140px"></th>
              <th class="p-0 min-w-120px"></th>
              <th class="p-0 min-w-40px"></th>
            </tr>
          </thead>
          <tbody>
           
            <tr *ngFor="let d of data">
              
              <td class="pl-0">
                <a href="#" class="text-dark font-weight-bolder text-hover-primary mb-1 font-size-lg">Status</a>
                <span class="text-muted font-weight-bold d-block">Passed</span>
              </td>
              <td class="pl-0">
                <a href="#" class="text-dark font-weight-bolder text-hover-primary mb-1 font-size-lg">Version</a>
                <span class="text-muted font-weight-bold d-block">{{d.metadata.browser.version}}</span>
              </td>
              <td class="pl-0">
                <a href="#" class="text-dark font-weight-bolder text-hover-primary mb-1 font-size-lg">Time</a>
                <span class="text-muted font-weight-bold d-block">{{d.metadata.startTime | date: 'shortTime'}}</span>
              </td>
              <td class="pl-0">
                <a href="#" class="text-dark font-weight-bolder text-hover-primary mb-1 font-size-lg">Date</a>
                <span class="text-muted font-weight-bold d-block">{{d.metadata.startTime | date: 'mediumDate'}}</span>
              </td>
              <td class="pl-0">
                <a href="#" class="text-dark font-weight-bolder text-hover-primary mb-1 font-size-lg">Duration</a>
                <span class="text-muted font-weight-bold d-block">00:00:12</span>
              </td>
              <td class="pl-0">
                <a href="#" class="text-dark font-weight-bolder text-hover-primary mb-1 font-size-lg">Device Type</a>
                <span class="text-muted font-weight-bold d-block">{{d.metadata.device}}</span>
              </td>
              <td class="pl-0">
                <a href="#" class="text-dark font-weight-bolder text-hover-primary mb-1 font-size-lg">Browser</a>
                <span class="text-muted font-weight-bold d-block">{{d.metadata.browser.name}}</span>
              </td>
            </tr>
          </tbody>
        </table>
        
    

        <div class="row justify-content-end container p-5">
            <button class="pull-right btn btn-primary">Run Tests</button>
        </div>
        
      </div>
      
  
  </div>
</div>
