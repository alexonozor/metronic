<div class="card card-custom" [ngClass]="cssClass">
  <!-- Header -->
  <div class="card-header border-0 pt-5 custom-card-header">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label font-weight-bolder text-white">Scenarios</span>
    </h3>

  </div>
  <!-- Body -->
  <div class="card-body pt-2 pb-0 mt-n3">
    <!--begin::Tap pane-->
    <div>
      <!--begin::Table-->
      <div class="table-responsive">
        <table class="table table-borderless table-vertical-center">
          <thead>
            <tr>
              <th class="p-0 w-50px"></th>
              <th class="p-0 min-w-150px"></th>
              <th class="p-0 min-w-120px"></th>
              <th class="p-0 min-w-70px"></th>
              <th class="p-0 min-w-70px"></th>
              <th class="p-0 min-w-50px"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="pl-0">
                <div class="symbol symbol-50 symbol-light mr-2 mt-2">
                  <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [labels]="chartOptions.labels"
                    [responsive]="chartOptions.responsive"></apx-chart>
                </div>
              </td>
              <td class="pl-0">
                <a href="#" class="text-dark font-weight-bolder text-hover-primary mb-1 font-size-lg">Pause</a>
                <span class="text-muted font-weight-bold d-block">80%</span>
              </td>



              <td class="pl-0">
                <a href="#" class="text-dark font-weight-bolder text-hover-primary mb-1 font-size-lg">Failed</a>
                <span class="text-muted font-weight-bold d-block">20%</span>
              </td>

              <td class="text-right pr-0">

                <span class="text-muted font-weight-bold d-block font-size-sm">
                  00:00:28:345
                </span>
              </td>
            </tr>

          </tbody>
        </table>
        <div style="display: flex;">
          <a href="#" class="text-dark font-weight-bolder text-hover-primary mb-1 font-size-lg mr-3">TESTING URL:</a>
          <a href="#" class="text-muted font-weight-bold d-block">http://testing.com</a>
        </div>
        
      </div>
      <!--end::Table-->
    </div>
    <!--end::Tap pane-->
  </div>
  <!--end::Table-->
</div>
